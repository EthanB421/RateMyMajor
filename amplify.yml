version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd RateMyMajor/ratemymajor/app/frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: RateMyMajor/ratemymajor/app/frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - RateMyMajor/ratemymajor/app/frontend/node_modules/**/*
