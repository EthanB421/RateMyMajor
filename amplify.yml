version: 1
applications:
  - appRoot: app/frontend   # path to your frontend folder
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist  # vite outputs to dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
